<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dev</title>
</head>
<body>
  <h3>개발자 게시판 페이지</h3>
  <form name="boardForm" method="post" action="../devBoardJson">
    <table border="1">
      <tr>
        <th><label>아이디:</label></th>
        <td><input type="text" name="board_user_id"><br></td>
      </tr>
      <tr>
        <th><label>개발언어:</label></th>
        <td><input type="text" name="board_language"><br></td>
      </tr>
      <tr>
        <th><label>제목:</label></th>
        <td><input type="text" name="board_title"><br></td>
      </tr>
      <tr>
        <th><label>내용:</label></th>
        <td><input type="text" name="board_content"><br></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input id="boardInsertBtn" type="submit" value="저장">
          <input type="reset" value="초기화">
          <input id="delSelectedBtn" type="button" value="선택삭제">
        </td>
      </tr>
    </table>
  </form>

  <h3>게시글 리스트</h>
    <table border="1">
      <thead>
        <tr>
          <th>No</th>
          <th>제목</th>
          <th>내용</th>
          <th>개발언어</th>
          <th>작성자(ID)</th>
          <th>작성일자</th>
          <th>조회수</th>
          <th>수정</th>
          <th>삭제</th>
          <th><input type="checkbox"></th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>

<script src="../js/board.js"></script>

</body>
</html>
